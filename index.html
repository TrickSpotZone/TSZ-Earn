
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn By Watching Ads - Go Bot BD</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src='//whephiwums.com/sdk.js' data-zone='9015524' data-sdk='tszearn'></script>
    <style>
        /* Global Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        /* Section Styling */
        .earn-section {
            padding: 20px;
            max-width: 800px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tasks-info {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .tasks-info h3 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        .balance-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        .complete-task-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .complete-task-btn:hover {
            background-color: #45a049;
        }
        .complete-task-btn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .header { font-size: 22px; }
            .earn-section { padding: 15px; }
            .tasks-info h3 { font-size: 20px; }
            .complete-task-btn { font-size: 16px; padding: 12px; }
            .bottom-nav a { font-size: 16px; }
        }
    </style>
</head>
<body>

    <div class="earn-section">
        <div class="tasks-info">
        <h3>Earn By Watching Ads</h3>
        </div>

        <form method="POST" id="taskForm">
            <input type="hidden" name="ad_watched" value="0" id="adWatchedInput">
            <button type="submit" class="complete-task-btn" id="completeTaskBtn" >
    Watch Ads</button>
        </form>

        <script>
    document.getElementById('taskForm').addEventListener('submit', function(event) {
        event.preventDefault();

        let completeTaskBtn = document.getElementById("completeTaskBtn");
        let adWatchedInput = document.getElementById("adWatchedInput");

        // চেক করা হচ্ছে এটি ১১ নম্বর টাস্ক কি না
        let isEleventhTask = false;

        if (isEleventhTask) {
            completeTaskBtn.innerText = "Click on Ad";
        }

        completeTaskBtn.disabled = true;
        let startTime = Date.now();

        if (typeof tszearn === 'function') {
            tszearn().then(() => {
                if (isEleventhTask) {
                    // ইউজার যদি ১১ নম্বর অ্যাড স্কিপ করে তাহলে ১৫ সেকেন্ডের টাইমার চালু হবে
                    alert("Wait 15 seconds");
                    let countdown = 15;
                    completeTaskBtn.innerText = "Wait " + countdown + "s...";
                    let timer = setInterval(() => {
                        countdown--;
                        completeTaskBtn.innerText = "Wait " + countdown + "s...";
                        if (countdown <= 0) {
                            clearInterval(timer);
                            completeTaskBtn.innerText = "Task Completed!";
                            alert("Ad Watched Successfully!");
                            location.reload();

                        }
                    }, 1000);
                } else {
                    // সাধারণ টাস্কের জন্য ১৫ সেকেন্ড চেক করা হবে
                    let elapsed = (Date.now() - startTime) / 1000;
                    if (elapsed < 15) {
                        alert("Ad was closed before 15 seconds. Task not completed.");
                        completeTaskBtn.disabled = false;
                    } else {
                        alert("Ad Watched Successfully!");
                        location.reload();
                    }
                }
            }).catch(() => {
                alert("Ad failed to load.");
                completeTaskBtn.disabled = false;
            });
        } else {
            alert("Ad function is not available.");
            completeTaskBtn.disabled = false;
        }
    });
</script>
    </div>
</body>
</html>
